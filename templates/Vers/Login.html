{% extends 'Vers/Base.html' %}
{% block title %} Login Page {% endblock title %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="container">
        <div class="row">
            <div class="col-4 m-auto">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href={% url 'users:login' %}>Don't have Account Create?</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
